<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">


    <title>Cuaca-ku</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Cuaca di Jakarta</h2>
            <h1 class="temp">31°C</h1>
            <div class="flex">
                <img src="http://openweathermap.org/img/w/04n.png" class="icon">
                <div class="description">Berawan</div>
            </div>
            <div class="humidity">Kelembaban: 70%</div>
            <div class="angin">Kecepatan angin: 7.2km/h</div>
            <div class="like">Terasa seperti: 26°C</div>
        </div>
        <div class="copyright">
            <p>Made by <a href="https://linktr.ee/roshit" target="_blank">Roshit</a></p>
        </div>
    </div>





    <script src="script.js" defer></script>

</html>
